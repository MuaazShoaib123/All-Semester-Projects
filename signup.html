<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="formDiv">
        <div class="form-container">
            <h1 class="title"> Expense Management Application</h1>
            <form action="signup.html">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" placeholder="Date of Birth">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="btn-container"> <!-- Add this container -->
                    <button type="submit" class="btn">Sign Up</button>
                    
                </div>
                <a href="signin.html" class="create-account-link">Already have an account? Log In</a>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4077c6ef6a.js" crossorigin="anonymous"></script>
</body>
</html>
