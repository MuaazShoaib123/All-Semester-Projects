<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="userhomepage.css">
</head>

<body>

    <div class="form-container">
        <h1>Welcome to the Expense Management Application</h1>
    </div>

    <div class="line-after-container">

        <a href="signin.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <img src="profile-logo.png" alt="Your Image Alt Text">
        <!-- You can add more content here -->

        <div class="nav">

            <p class="active" id="Name"> Name </p>
            <a href="userhomepage.html" class="nav-item">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>
            <a href="budgetpage.html" class="nav-item" onclick="getUserId(event,1)">
                <i class="fas fa-chart-pie" ></i>
                <p>Plan Budget</p>
            </a>
            <a href="expensepage.html" class="nav-item" onclick="getUserId(event,2)">
                <i class="fas fa-dollar-sign"></i>
                <p>Your Expenses</p>
            </a>
            <a href="reminderpage.html" class="nav-item" onclick="getUserId(event,3)">
                <i class="fas fa-bell"></i>
                <p>Reminders</p>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-lightbulb"></i>
                <p>Recommendations</p>
            </a>
        </div>
    </div>

    <div class="last-container">
        <!-- You can add more content here -->
    </div>

    <script src="https://kit.fontawesome.com/4077c6ef6a.js" crossorigin="anonymous"></script>
    <script>

        const userName = localStorage.getItem('Name');
        const nameWithoutQuotes = userName.replace(/"/g, '');
        document.getElementById('Name').textContent = nameWithoutQuotes;
        const names = nameWithoutQuotes.split(' ');
        const firstName = names[0];
        const lastName = names.slice(1).join(' ');
        
        async function getUserId(event,variable) {
            
            event.preventDefault();
            const userData = {
            FirstName: firstName,
            LastName: lastName
        };

            try {
                const response = await fetch('http://localhost:3005/api/getid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                if (response.ok) {
                    const userId = await response.json();
                    console.log(userId)
                    localStorage.setItem('UserId', JSON.stringify(userId))
                    if(variable == 1){
                    window.location.href = 'budgetpage.html';
                    }
                    if(variable == 2){
                        window.location.href = 'expensepage.html';
                    }
                    if(variable == 3){
                        window.location.href = 'reminderpage.html';
                    }
                } else {
                    const error = await response.json();
                    console.error(error);
                    alert('Not Found');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

    </script>
</body>

</html>
